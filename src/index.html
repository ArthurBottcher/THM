<!DOCTYPE html>
<html>
  <head>
    <title>THM Temperature and Humidity Measurement</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>

  <body onload="start()">
    <div id="container">
      <header>
        <img src="../assets/logotipo_ibtec.png" alt="logotipo" id="logo" />
      </header>
      <div id="topo">
        <input id="modeloInput" type="text" placeholder="Modelo" />
        <input id="calcadoInput" type="text" placeholder="CalÃ§ado" />
        <p id="dataInput"></p>
      </div>

      <div id="buttons">
        <button id="conectarBtn" onclick="readserial()">Conectar</button>
        <button id="gravarBtn" onclick="gravar()">Gravar</button>
        <button id="pararBtn" onclick="stop()">Parar</button>
      </div>

      <div id="results">
        <div id="TempIni">
          <p id="textIndices">Temp. Inicial</p>
          <p id="textResultTempIni"></p>
        </div>

        <div id="TempFin">
          <p id="textIndices">Temp. Final</p>
          <p id="textResultTempFin"></p>
        </div>

        <div id="DifTemp">
          <p id="textIndices">Delta Temp.</p>
          <p id="textResultTempDelta"></p>
        </div>
      </div>

      <div id="results">
        <div id="UmidIni">
          <p id="textIndices">Umid. Inicial</p>
          <p id="textResultUmidIni"></p>
        </div>

        <div id="UmidFin">
          <p id="textIndices">Umid. Final</p>
          <p id="textResultUmidFin"></p>
        </div>

        <div id="DifUmid">
          <p id="textIndices">Delta Umid.</p>
          <p id="textResultUmidDelta"></p>
        </div>
      </div>

      <div id="terminal">
        <p id="headerTerminal">Terminal serial<br /><br /></p>
        <p id="txtTerminal"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="bleserial.js"></script>
  </body>
</html>
