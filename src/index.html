<!DOCTYPE html>
<html>

<head>
  <title>THM Temperature and Humidity Measurement</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8" />
</head>

<body onload="start()">

  <div class="container">


    <div class="form">
      <img src="../assets/logotipo_ibtec.png" alt="logotipo" id="logo" />

      <div class="label">
        <p class="txt">Modelo</p>
        <input type="text" name="" id="modeloInput" class="inputs">
      </div>

      <div class="label">
        <p class="txt">Cal√ßado</p>
        <input type="text" name="" id="calcadoInput" class="inputs">
      </div>

      <div class="label">
        <p class="txt">Data</p>
        <p id="dataInput" class="txt"></p>
      </div>

      <div class="label">
        <p class="txt">Hora de Inicio</p>
        <p id="horaInput" class="txt"></p>
      </div>

      <div class="buttons">
        <button class="btnC" onclick="readserial()">Conectar</button>
        <button class="btnG" onclick="gravar()">Gravar</button>
        <button class="btnP" onclick="stop()">Parar</button>
      </div>

    </div>

    <div class="reta1"></div>

    <div class="rigthView">

      <div class="content">
        <p class="topic">Temperatura</p>
        <div class="indices">
          <p class="inicial">Inicial</p>
          <p class="final">Final</p>
          <p class="delta">Delta</p>
        </div>
        <div class="resultados">
          <p class="inicial" id="textResultTempIni"></p>
          <p class="final" id="textResultTempFin"></p>
          <p class="delta" id="textResultTempDelta"></p>
        </div>
      </div>

      <div class="content">
        <p class="topic">Umidade</p>
        <div class="indices">
          <p class="inicial">Inicial</p>
          <p class="final">Final</p>
          <p class="delta">Delta</p>
        </div>
        <div class="resultados">
          <p class="inicial" id="textResultUmidIni"></p>
          <p class="final" id="textResultUmidFin"></p>
          <p class="delta" id="textResultUmidDelta"></p>
        </div>
      </div>
      <div class="reta2"></div>
      <div class="terminal" id="terminal">
        <p class="txtterminal" id="txtTerminal"></p>
      </div>

    </div>




  </div>
  <script src="script.js"></script>
  <script src="bleserial.js"></script>
  <script src="./main.js"></script>
</body>

</html>
